<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Advisor for Refactoring Software Clones </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <h1>Automatic Advisor for Refactoring Software Clones</h1>
    
</head>
<body>
    <div class="container">
        <form action="/predict" method="post">
            <label for="Clone_Type">Clone Type:</label>
            <select id="Clone_Type" name="Clone_Type">
                <option value="Type1">Type1</option>
                <option value="Type2">Type2</option>
                <option value="Type3">Type3</option>
            </select><br>
            
            <label for="Code_Complexity">Code Complexity:</label>
            <input type="number" id="Code_Complexity" name="Code_Complexity" min="1" max="10"><br>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction is not none %}
            <h2>Prediction: {{ prediction }}</h2>
            <p>{{ 'Refactor' if prediction == 1 else 'Do not refactor' }}</p>
        {% endif %}
    </div>
</body>
</html>
